<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="deleteModal" class="modal">
      <div class="modal-content">
        <p>Are you sure you want to delete this todo?</p>
        <button id="confirmDelete" class="btn btn-danger mb-2">Yes</button>
        <button id="cancelDelete" class="btn btn-secondary">Cancel</button>
      </div>
    </div>

    <div id="edit-modal" class="edit-modal">
      <div class="modal-content">
        <p>Edit Todo</p>
         <form id="edit-form">
          <input
            class="form-control"
            type="text"
            id="edit-todo"
            name="edit-todo"
            placeholder="Edit Task"
          />

          <div class="d-flex justify-content-left mt-3">
            <button class="btn btn-primary mx-left">Edit Task</button>
          </div>
        </form>
      </div>
    </div>

    <div id="loader" class="loader">
      <div class="modal-content">
        <h2>Loading....</h2>
      </div>
    </div>

    <div
      class="parent-wrapper d-flex justify-content-center align-items-center"
    >
      <div class="child-wrapper text-center">
        <h1>To Do List</h1>

        <form id="add-form">
          <input
            class="form-control"
            type="text"
            id="todo"
            name="todo"
            placeholder="Enter Task"
          />

          <div class="d-flex justify-content-left mt-3">
            <button class="btn btn-primary mx-left">Add Task</button>
          </div>
        </form>

        <div id="todos" class="todos-wrapper mt-4">
          <!-- <div class="todo-wrapper d-flex justify-content-between mt-2">
            <h4>Task-1</h4>

            <div class="">
              <button class="btn btn-primary">Edit</button>
              <button class="btn btn-primary">Delete</button>
            </div>
          </div> -->
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
